services:
  - type: web
    name: canvas-crafters-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render will set this automatically, but you can override if needed
    autoDeploy: true
    rootDir: server
